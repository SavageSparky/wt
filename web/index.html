    <h1 id="title">Sum of integers which are divisible by 3 between 1 to 1000</h1>

        <br><br>

        <br><br>

        <input readonly type="number" value="0" id="output">
        <label class="txt_field"  >Answer:</label>
        <input readonly type="number" value="0" id="prime">

        <br><br>
    </form>
 
</div>
 
    <script>
        function isPrime(num){
            if(num==1||num==0){
                return false;
            }
            for(let i=2; i<=num/2;i++){
                if(num%i==0){
                    return false;
                }
            }
            return true;
        }
        function divsum(){
        var a, b, i;
        a = +document.getElementById("a").value
        b = +document.getElementById("b").value
        console.log("a :"+a)
        console.log("b :"+b)
        let count = 0;
        for(let i=a;i<=b;i++){
            if(isPrime(i)){
                count = count + i;
            }
        }
        console.log(count);
        var sum=0;
        for (i = a; i <= b; i++) {
        if (i % 3 == 0) {
            sum=sum+i;
           
            
        }
        }
        document.getElementById("output").value=sum;
        document.getElementById("prime").value=count;
    }
        
    </script>
