<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Ex-3 JSON</title>
</head>
<body>
  <h1>Indian Postal API</h1>
  <div class="pincode_cont">
    <div>
      <label for="pincode">Pincode</label>
      <input type="number" name="pincode" id="pincode">
      <p id="submit">Ok</p>
    </div>
    <div>
      <label for="postoffice">Post Office</label>
      <select name="postoffice" id="postoffice">
        <option value="" disabled>Select a Post Office</option>
      </select>
      <p id="get_address">Ok</p>
    </div>
  </div>
  <h2>Address</h2>
  <div class="address_cont">
    <h5>
      Select pincode and Post Office.
    </h5>
  </div>
  <script src="./main.js"></script>
</body>
</html>
